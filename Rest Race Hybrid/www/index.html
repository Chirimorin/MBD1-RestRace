<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />

		
		<script type="text/javascript" src="cordova.js"></script>
		
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
		<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="js/custom-init.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		
		<link rel="stylesheet" type="text/css" href="css/global.css" />
		<script src="js/global.js"></script>

        <link rel="stylesheet" type="text/css" href="css/sprites.css" />

        <title>RestRace</title>
    </head>
    <body>
	
		<!-- INLOGGEN PAGINA -->
		<div data-role="page" id="page_inloggen" class="ui-page">

			<div data-role="header" data-id="header" class="header">
				<h1>Inloggen</h1>
			</div>

			<div data-role="main" class="ui-content">
				<label for="emailadres">E-mailadres:</label>
				<input type="text" id="emailadres" name="emailadres" placeholder="E-mailadres" />
					
				<label for="wachtwoord">Wachtwoord:</label>
				<input type="password" id="wachtwoord" name="wachtwoord" placeholder="Wachtwoord" />
					
				<button id="inloggen">Inloggen</button><br /><br />
			
				<button id="btn_registreren">Registreren</button>
			</div>
			
			<script src="js/inloggen.js"></script>
		</div>
		
		<!-- REGISTREREN PAGINA -->
		<div data-role="page" id="page_registreren">

			<div data-role="header" data-id="header" class="header">
				<a href="#" data-rel="back" class="sprite sprite-back"></a>
				<h1>Registreren</h1>
			</div>

			<div data-role="main" class="ui-content">
				<label for="registreeremailadres">E-mailadres:</label>
				<input type="text" id="registreeremailadres" name="emailadres" placeholder="E-mailadres" />

				<label for="registreerwachtwoord">Wachtwoord:</label>
				<input type="password" id="registreerwachtwoord" name="wachtwoord" placeholder="Wachtwoord" />

				<button id="registreren">Registreren</button>
			</div>

			<script src="js/registreren.js"></script>
		</div>

		<!-- RACE TOEVOEGEN PAGINA -->
		<div data-role="page" id="page_race_toevoegen">

			<div data-role="header" data-id="header" class="header">
				<a href="#" data-rel="back" class="sprite sprite-back"></a>
				<h1>Race toevoegen</h1>
			</div>

			<div data-role="main" class="ui-content">
				<label for="code">Code:</label>
				<input type="text" id="code" name="code" placeholder="Code" /><br />

				<button id="btn_toevoegen">Toevoegen</button>
			</div>

			<script src="js/raceToevoegen.js"></script>
		</div>

        <!-- RACES PAGINA -->
        <div data-role="page" id="page_races" class="ui-page">
            <div id="races_list" class="active">
            <div data-role="header" data-id="header" class="header">
                <a href="#menu" id="btn_menu" class="sprite sprite-menu"></a>
                <h1>Races</h1>
                <a href="#" id="race_toevoegen" class="ui-btn-right sprite sprite-add"></a>
            </div>

            <div data-role="main" class="ui-content">
                <ul data-role="listview" data-inset="true" id="races"></ul>
            </div>

            <script src="js/menu.js"></script>
            <script src="js/races.js"></script>
        </div>
		
		<!-- RACE INFO PAGINA -->
        <div id="races_detail">
			<div data-role="header" data-id="header" class="header">
				<a href="#" id="BackToRacesList" class="sprite sprite-back"></a>
				<h1>Race</h1>
			</div>

			<div id="raceDetailContent" data-role="main" class="ui-content hidden">
				<h3 id="naam_race"></h3>
				
				<div id="startTijdDiv">
					<span>Start</span><br />
					<span id="startTijd"></span>
				</div>
				
				<div id="eindTijdDiv">
					<span>Eind</span><br />
					<span id="eindTijd"></span>
				</div>
				
				<br /><br />
				
				<div>
					<h3>Waypoints:</h3>
					<ul data-role="listview" data-inset="true" id="waypoints"></ul>
				</div>
				
				<button id="btn_inchecken">Inchecken waypoint</button>
				
				<br />
				<center><a id="link_racePagina" data-history="true">Bekijk race op website</a></center>
			</div>

			<script src="js/race.js"></script>
            </div>
		</div>
		
		<!-- WAYPOINT INFO PAGINA -->
		<div data-role="page" id="page_waypoint">

			<div data-role="header" data-id="header" class="header">
				<a href="#" data-rel="back" class="sprite sprite-back"></a>
				<h1>Waypoint</h1>
			</div>

			<div data-role="main" class="ui-content">
				<h3 id="naam_waypoint"></h3>
				<div id="omschrijving"></div>
				<div id="kaartje">
					<a id="link_toonOpKaart">Bekijk op kaart</a>
				</div>
			</div>

			<script src="js/waypoint.js"></script>
		</div>
		
		<!-- PROFIEL PAGINA -->
		<div data-role="page" id="page_profiel">
		
			<div data-role="header" data-id="header" class="header">
				<a href="#menu" id="btn_menu" class="sprite sprite-menu"></a>
				<h1>Profiel</h1>
			</div>

			<div data-role="main" class="ui-content">
				<b>Huidige nickname: </b><i id="huidigeNickname"></i>
			
				<br /><br />
				
				<label for="nickname">Nickname:</label>
				<input type="text" id="nickname" name="nickname" />
				
				<button id="btn_opslaan">Opslaan</button>
			</div>

			<script src="js/profiel.js"></script>
		</div>
		
		<!-- SETTINGS PAGINA -->
		<div data-role="page" id="page_settings">

			<div data-role="header" data-id="header" class="header">
				<a href="#menu" id="btn_menu" class="sprite sprite-menu"></a>
				<h1>Settings</h1>
			</div>

			<div data-role="main" class="ui-content">
				<h3>Races overzicht:</h3>
				<label for="toon_aantalIngecheckteWaypoints">Toon aantal ingecheckte waypoints:</label>
				<select name="toon_aantalIngecheckteWaypoints" id="toon_aantalIngecheckteWaypoints" data-role="slider">
					<option value="Uit">Uit</option>
					<option value="Aan">Aan</option>
				</select> 
			</div>

			<script src="js/settings.js"></script>
		</div>
		
    </body>
</html>
