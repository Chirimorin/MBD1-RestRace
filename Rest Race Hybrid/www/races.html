<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
		
		<script type="text/javascript" src="cordova.js"></script>
		
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
		<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="js/custom-init.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

		<link rel="stylesheet" type="text/css" href="css/global.css" />
		<script src="js/global.js"></script>
		
        <title>RestRace</title>
    </head>
    <body>
	
        <div data-role="page" id="page_races" class="ui-page">
		
			<div data-role="header" data-id="header" class="header">
				<a href="#menu" data-icon="bars" data-iconpos="notext" id="btn_menu" class="icon"></a>
				<h1>Races</h1>
				<a href="#" data-icon="plus" data-iconpos="notext" rel="external" id="btn_race_toevoegen" class="ui-btn-right icon"></a>
			</div>

			<div data-role="main" class="ui-content">
				<ul data-role="listview" data-inset="true" id="races"></ul>
			</div>
			
			<script src="js/menu.js"></script>
			<script src="js/races.js"></script>
		</div>
		
		<div data-role="page" id="page_race">

			<div data-role="header" data-id="header" class="header">
				<a href="#" data-role="button" data-rel="back" data-icon="back" data-iconpos="notext" class="icon"></a>
				<h1>Race</h1>
			</div>

			<div data-role="main" class="ui-content">
				<h3 id="naam_race"></h3>
				
				<div id="startTijdDiv">
					<span>Start</span><br />
					<span id="startTijd"></span>
				</div>
				
				<div id="eindTijdDiv">
					<span>Eind</span><br />
					<span id="eindTijd"></span>
				</div>
				
				<br /><br />
				
				<div>
					<h3>Waypoints:</h3>
					<ul data-role="listview" data-inset="true" id="waypoints"></ul>
				</div>
				
				<button id="btn_inchecken">Inchecken waypoint</button>
				
				<br />
				<center><a id="link_racePagina">Bekijk race op website</a></center>
			</div>
			
			<script src="js/race.js"></script>
		</div>
		
		<div data-role="page" id="page_waypoint">

			<div data-role="header" data-id="header" class="header">
				<a href="#" data-role="button" data-rel="back" data-icon="back" data-iconpos="notext" class="icon"></a>
				<h1>Waypoint</h1>
			</div>

			<div data-role="main" class="ui-content">
				<h3 id="naam_waypoint"></h3>
				<div id="omschrijving"></div>
				<div id="kaartje">
					<a id="link_toonOpKaart">Bekijk op kaart</a>
				</div>
			</div>
			
			<script src="js/waypoint.js"></script>
		</div>
		
    </body>
</html>
