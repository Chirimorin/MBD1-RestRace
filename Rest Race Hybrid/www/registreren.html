<!DOCTYPE html>

						<label for="nickname">Nickname:</label>

					<div data-role="fieldcontain">
						<label for="emailadres">E-mailadres:</label>

					<div data-role="fieldcontain">
						<label for="wachtwoord1">Wachtwoord:</label>
						<input type="password" id="wachtwoord1" name="wachtwoord1" placeholder="Wachtwoord" />
					</div>
					<div data-role="fieldcontain">
						<label for="wachtwoord2">Herhaal wachtwoord:</label>
						<input type="password" id="wachtwoord2" name="wachtwoord2" placeholder="Wachtwoord" />

					<button id="btn_registreren">Registreren</button>

			</div>

		</div>
