<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <link rel="stylesheet" type="text/css" href="css/index.css" />
		
		<script type="text/javascript" src="cordova.js"></script>
		
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

        <title>RestRace</title>

    <body>
	
        <div data-role="page" id="page_race">

			<div data-role="header" data-id="header" class="header">

				<h1>Race</h1>
			</div>

			<div data-role="main" class="ui-content">
				<h3 id="naam"></h3>
				
				<div id="startTijdDiv">
					<span>Start</span><br />
					<span id="startTijd"></span>
				</div>
				
				<div id="eindTijdDiv">
					<span>Eind</span><br />

				</div>
				
				<br /><br />
				
				<div>
					<h3>Waypoints:</h3>
					<ul data-role="listview" data-inset="true" id="waypoints"></ul>
				</div>
				
				<button id="btn_inchecken">Inchecken waypoint</button>
				
				<br />
				<a id="link_racePagina">Bekijk race op website</a>
			</div>

		</div>
		
		<script src="js/race.js"></script>
